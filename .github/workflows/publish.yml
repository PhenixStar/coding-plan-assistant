name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: false
        type: string
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write  # Required for OIDC/Trusted Publisher

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to npm
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ -n "$VERSION" ]; then
            npm version "$VERSION" --no-commit-hooks --allow-same-version
          fi
          npm publish --access public
