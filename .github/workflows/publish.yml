name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      otp:
        description: "Optional npm OTP code (only if account requires 2FA for publish)"
        required: false
        type: string
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to npm (with OTP)
        if: ${{ github.event.inputs.otp != '' }}
        run: npm publish --access public --otp "${{ github.event.inputs.otp }}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (without OTP)
        if: ${{ github.event.inputs.otp == '' }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
